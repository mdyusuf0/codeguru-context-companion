# Application Configuration
spring.application.name=codeguru-context-companion
server.port=8080

# AWS Configuration
aws.region=us-east-1
aws.credentials.provider=default
aws.bedrock.model-id=anthropic.claude-3-sonnet-20240229-v1:0
aws.bedrock.timeout=30000
aws.q.timeout=45000

# Feature Flags
features.translation.enabled=false
features.test-generation.enabled=false

# Session Management
spring.session.timeout=3600
session.cleanup.interval=300

# Repository Configuration
repository.clone.timeout=300000
repository.token.limit=100000
repository.cache.max-size=10
repository.cache.max-age=3600
repository.temp.directory=${java.io.tmpdir}/codeguru-repos

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:codeguru
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Resilience Configuration
resilience.retry.max-attempts=3
resilience.retry.backoff.initial=1000
resilience.retry.backoff.multiplier=2
resilience.circuit-breaker.failure-threshold=5
resilience.circuit-breaker.timeout=60000

# Progress Reporting
progress.update.interval=2000

# Logging
logging.level.com.codeguru=INFO
logging.level.software.amazon.awssdk=WARN
